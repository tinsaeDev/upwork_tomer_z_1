<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="sazx_wizard/scripts/wizard.js"></script>
    <script src="sazx_wizard/scripts/builder.js"></script>

    <link href="sazx_wizard/style/base.css" rel="stylesheet">
    <link href="sazx_wizard/style/layout.css" rel="stylesheet">
    <link href="sazx_wizard/style/module.css" rel="stylesheet">
    <!-- <link href="sazx_wizard/style/state.css" rel="stylesheet"> -->
    <link href="sazx_wizard/style/theme.css" rel="stylesheet">
    <title> Wizard Form Parent </title>
</head>

<body>

    <header>

    </header>

    <main>

        </article>
        <article>
            <div>
                <div id="wizwiz">

                    <div class="sazx-wizard l-flex l-flex-row">

                        <!-- :Begin Wizard Side progress  -->
                        <div class="nav">

                            <div class="list l-flex l-flex-column">

                                <div class="item-wrapper   l-flex l-center-vr" data-step_id="1">
                                    <div class="icon"></div>
                                    <label class="item"> Software Licence Agreement </label>
                                </div>

                                <div class="item-wrapper  l-flex l-center-vr" data-step_id="2">
                                    <div class="icon"></div>
                                    <label class="item"> Software Licence Agreement </label>
                                </div>

                                <div class="item-wrapper  l-flex l-center-vr" data-step_id="3">
                                    <div class="icon"></div>
                                    <label class="item"> Software Licence Agreement </label>
                                </div>

                                <div class="item-wrapper l-flex l-center-vr" data-step_id="4">
                                    <div class="icon"></div>
                                    <label class="item"> Software Licence Agreement </label>
                                </div>


                            </div>
                        </div>
                        <!-- :End Wizard Side progress indicator -->

                        <!-- :Begin Wizard Main Content -->
                        <div class="content l-flex l-flex-column l-flex-space-btwn">

                            <!-- :Begin Wizard step container -->
                            <div class="steps">

                                <div class="step l-flex l-flex-column" data-step_id="1">
                                    <div class="form">
                                        <h1 class="title"> What do you want to Model? </h1>
                                        <div class="fields radio ">

                                            <div class="radio-group l-flex l-center-hr l-center-vr">

                                                <div class="radio-button">
                                                    <input class="input" name="aa" id="a1" type="radio">
                                                    <label class="label" for="a1"> One </label>
                                                </div>

                                                <div class="radio-button">
                                                    <input class="input" name="aa" id="a2" type="radio">
                                                    <label class="label" for="a2"> One </label>
                                                </div>

                                                <div class="radio-button">
                                                    <input class="input" name="aa" id="a3" type="radio">
                                                    <label class="label" for="a3"> One </label>
                                                </div>

                                            </div>

                                        </div>
                                    </div>


                                    <div class="form">
                                        <h1 class="title"> You are free to edit </h1>
                                        <div class="fields text ">

                                            <div class="text-inputs">


                                                <div class="text-input l-flex l-flex-column">
                                                    <label class="label" for="bb"> Large claims </label>
                                                    <input class="input" id="bb" name="bb" type="text" />
                                                </div>


                                            </div>

                                        </div>
                                    </div>


                                </div>

                                <div class="step " data-step_id="2">
                                    <h1> Step 2</h1>
                                </div>


                                <div class="step " data-step_id="3">
                                    <h1> Step 3</h1>
                                </div>

                                <div class="step " data-step_id="4">
                                    <h1> Step 4</h1>
                                </div>

                            </div>
                            <!-- :End Wizard step container -->


                            <!-- :Begin Wizard Nagivation -->
                            <div class="nav l-flex l-flex-row l-flex-space-btwn ">
                                <div>
                                    <button class="button cancel" onclick="cancelWizard(event)"> Cancell </button>
                                </div>

                                <div class="l-flex l-flex-end">
                                    <button class="button previous hidden" onclick="previousStep(event)"> Previous
                                    </button>
                                    <button class="button next" onclick="nextStep(event)"> Next </button>
                                </div>


                            </div>
                            <!-- :End Wizard Nagivation -->


                        </div>
                        <!-- :End Wizard Main Content -->


                    </div>
                </div>

            </div>
            </div>
        </article>

    </main>

    <footer>


    </footer>

    <!-- Templates -->

    <!-- :Begin step template -->
    <template id="sazx-wiz-step-wrapper-template">
        <div class="step " data-step_id="3">
            <h1> Step 3</h1>
        </div>
    </template>
    <!-- :End step template -->

    <!-- :Begin progress indicator template -->
    <template id="sazx-wiz-step-indicator-wrapper-template">
        <div class="item-wrapper   l-flex l-center-vr" data-step_id="1">
            <div class="icon"></div>
            <label class="indicator-label item"> Software Licence Agreement </label>
        </div>
    </template>
    <!-- :End progress indicator template -->


    <!-- Template for radio buttons question -->
    <template id="sazx_wizard_template_rbutton">
        <div>
            <h1> What do you want to Model? </h1>
        </div>

    </template>

</body>

</html>
